<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsayShopping</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb9e2dde7e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    <div class="container sign">
        <div class="row sign-up">
            <div class="col-lg-6 col-md-12 col-12 sign-up-text">
                <img src="/img/logo2.png" alt="">
                <h1 class="py-5">SIGN UP</h1>
                <p class="p-3">Please enter your details to sign up and be part of our great community</p>

                <p>Already have an account ?</p>
                <button class="btn btn-success"><a class="text-white" href="#">SIGN IN</a></button>

            </div>
            <div class="col-lg-6 col-md-12 col-12 sign-up-form">

                <form action="">
                    <div class="name row pt-3">
                        <div class="col-6">
                            <label for="first-name">First Name</label>
                            <input id="first-name" type="text" placeholder="Enter First Name">
                        </div>
                        <div class="col-6">
                            <label for="last-name">Last Name</label>
                            <input id="last-name" type="text" placeholder="Enter last Name">
                        </div>

                    </div>

                    <label for="user-name">User Name</label>
                    <input id="user-name" type="text" placeholder="Enter User Name">
                    <label for="email">Email Address</label>
                    <input id="email" type="email" placeholder="Enter your email">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Password">
                    <label for="cnfm-password">Confirm Password</label>
                    <input id="cnfm-password" type="text" placeholder="Confirm your password">
                    <button><a href="/index.html">SIGN UP</a></button>
                </form>

            </div>
        </div>
    </div>
    
</body>
</html>
