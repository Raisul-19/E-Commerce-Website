<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EsayShopping</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/eb9e2dde7e.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sign-in.css">
</head>
<body>
    <div class="container sign">
        <div class="row sign-in">
            <div class="col-lg-6 col-md-12 col-12 sign-in-form ml-auto mr-auto">
                <img src="/img/logo1.png" alt="">
                <h1 class="py-5">SIGN IN</h1>
                <form action="">
                    <label for="user-name">User Name or Email</label>
                    <input id="user-name" type="text" placeholder="Enter User Name or Email">
                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="Enter Password">

                </form>

                <button class="btn btn-success w-100"><a class="text-white" href="/index.html">SIGN IN</a></button>

            </div>
        </div>
    </div>
    
</body>
</html>
